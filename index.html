<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Rock, Paper, Scissors</title>
</head>
<body>
	<div class="board">
		<h1 id="gameStatus">Rock, Paper, Scissors</h1>
		<h2 id="roundresult">Play a round!</h2>
	</div>
	<div class="main">
		<ul>
			<li>
				<p class="scoreboard" id="pWinCount">Player: </p>
				<button class="btn" id="Rock">Rock</button>
			</li>
			<li>
				<p class="scoreboard" id="tieCount">Tie: </p>	
				<button class="btn" id="Paper">Paper</button>
			</li>
			<li>
				<p class="scoreboard" id="cWinCount">Computer: </p>
				<button class="btn" id="Scissors">Scissors</button>
			</li>
		</ul>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
